<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <div id="calendar">
        <div class="month-year">
          <div class="month-container">
          <div id="prevMonth" class="btn">
            <i class="material-icons" id="prevMonth">arrow_back</i>
          </div>
          <span id="month"></span>
          <div id="nextMonth" class="btn">
            <i class="material-icons">arrow_forward</i>
          </div>
        </div>
        <div class="year-container">
          <div id="prevYear" class="btn">
            <i class="material-icons">arrow_back</i>
          </div>
          <span id="year"></span>
          <div id="nextYear" class="btn">
            <i class="material-icons">arrow_forward</i>
          </div>
        </div>
      </div>
        <div class="days">
          <div class="column">
            <table class="dates-table"></table>
          </div>

      </div>
    </div>
    <script src="./dist/features/components/calendar.js"></script>
    <script src="./dist/features/renderer.js"></script>
  </body>
</html>
