<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Hello World!</title>
  </head>
  <body>
    <div id="calendar">
      <div class="month-year">
        <button id="prevMonth">
          Mois Précédent
        </button>
        <span id="month"></span>
        <button id="nextMonth">
          Mois suivant
        </button>
        <button id="prevYear">
          Année Précédent
        </button>
        <span id="year"></span>
        <button id="nextYear">
          Année suivant
        </button>
      </div>
      <div class="days">
        <div class="column">
          <table class="dates-table"></table>
        </div>
    </div>

    <script src="./dist/features/components/calendar.js"></script>
    <script src="./dist/features/renderer.js"></script>
  </body>
</html>
